<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            input{
                width:60%;
            }
        </style>
    </head>
    <body>
        
        <div class="container bg-light">
            <h4 class="text-center">Multiply and Divide</h4>
            <div class="row mx-3 my-3">
                <div class="col-2 px-5">First Number</div>
                <div class="col-10 px-1"><input type="number" id="n1"></div>
            </div>
            <div class="row mx-3 my-3">
                <div class="col-2 px-5">Second Number</div>
                <div class="col-10 px-1"><input type="number" id="n2"></div>
            </div>
            <div class="row mx-3 my-3">
                <div class="col-2 px-5 mx-3"><button class="btn btn-primary" type="button" onclick="mul()">Multiply</button> </div>
                <div class="col-2 px-5"><button class="btn btn-primary" type="button" onclick="div()">Divide</button> </div>
            </div>
            <div class="row mx-3 my-3">
                
                <div class="col-2 px-1 mx-5" id="res1"> </div>
                <div class="col-4 px-1" id="res2"> </div>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
            function mul()
            {
                var x = parseInt(document.getElementById("n1").value);
                var y = parseInt(document.getElementById("n2").value);
                document.getElementById("res1").innerHTML = "The result is: ";
                document.getElementById("res2").innerHTML = x*y;
            }

            function div()
            {
                var x = parseInt(document.getElementById("n1").value);
                var y = parseInt(document.getElementById("n2").value);
                if(y==0)
                    document.getElementById("res1").innerHTML = "second number cannot be 0";
                else
                {
                    document.getElementById("res1").innerHTML = "The result is: ";
                    document.getElementById("res2").innerHTML = x/y;
                }
            }
        </script>
    </body>
</html>
