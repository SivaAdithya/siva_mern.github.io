<html>
    <body>
        <button type="button" onclick="func1()">show date</button>
        <p id="dt1"></p>
        <br>
        <button type="button" onclick="func2()">show Time</button>
        <p id="tm1"></p>
        <script>
            function func1()
            {
                const d = new Date();
                var st = ["January","February","March","May","June","July","August","September","October","November","December"];
                var ans = d.getDate() + "/" + st[d.getMonth()] + "/" + d.getFullYear();
                document.getElementById("dt1").innerHTML = ans;
            }
            function func2()
            {
                const d = new Date();
                document.getElementById("tm1").innerHTML = d;
            }
        </script>
    </body>
</html>
