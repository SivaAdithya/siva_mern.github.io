<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            input,select{
                width: 80%;
            }
        </style>
    </head>
    <body>
        <div class="container-xl bg-light text-dark">
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id="fn1">First Name</div>
                <div class="col-10 px-3"><img src="images/name.png" width="22px"><input type="text" placeholder="Last Name" id="fn"></div>
                <br><div class="col text-center" id="fn2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id="ln1">Last Name</div>
                <div class="col-10 px-3"><img src="images/name.png" width="22px"><input type="text" placeholder="Last Name" id="ln"></div>
                <br>
                <div class="col text-center" id="ln2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id-="em1">Email</div>
                <div class="col-10 px-3"><img src="images/email.png" width="22px"><input type="text" placeholder="Email" id="email"></div>
                <br>
                <div class="col text-center" id="em2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3" id="ph1">
                <div class="col-2 text-center">Phone#</div>
                <div class="col-10 px-3"><img src="images/phone.png" width="22px"><input type="text" placeholder="(845)555-1212" id="phone"></div>
            <br>
                <div class="col text-center" id="ph2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id="ad1">Address</div>
                <div class="col-10 px-3"><img src="images/home.png" width="22px"><input type="text" placeholder="Address" id="ad"></div>
            <br>
                <div class="col text-center" id="ad2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id="ct1">City</div>
                <div class="col-10 px-3"><img src="images/home.png" width="22px"><input type="text" placeholder="city" id="city"></div>
            <br>>
                <div class="col text-center" id="ct2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center" id="st1">State</div>
                <div class="col-10 px-3"><img src="images/state.png" width="22px"><select id="state"><option>Please select your state</option>"<option value="Tamil Nadu">Tamil Nadu</option><option>Karnataka</option></select></div>
            <br>>
                <div class="col text-center" id="st2" style="color:red"></div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center">Do you have hosting?</div>
                <div class="col-10 px-3"><input type="radio" style="width:auto">Yes<br><input type="radio" style="width:auto">No</div>
            </div>
            <div class="row mx-2 my-3">
                <div class="col-2 text-center">Project Description</div>
                <div class="col-10 px-3"><img src="images/pen.png" width="22px"><input type="text" placeholder="Project Description" id="pd" style="height: 400%;text-align: inherit;"></div>
            </div>
        </div><br><br><br>
        <div class="row mx-2 my-3">
            <div class="col text-center text-light"><button class="btn btn-warning" onclick="func()">Send <img src="images/btn.png" width="20px"></button></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            function func()
            {
                var x = document.getElementById("fn").value;
                if(x=="")
                {
                    document.getElementById("fn1").style.color="red";
                    document.getElementById("fn").style.borderBlockColor="red";
                    document.getElementById("fn2").innerHTML = "Please supply your first name";
                    
                }
                var a = document.getElementById("ln").value;
                if(a=="")
                {
                    document.getElementById("ln1").style.color="red";
                    document.getElementById("ln").style.borderBlockColor="red";
                    document.getElementById("ln2").innerHTML = "Please supply your Last name";
                    
                }
                var b = document.getElementById("email").value;
                if(b=="")
                {
                    document.getElementById("em1").style.color="red";
                    document.getElementById("email").style.borderBlockColor="red";
                    document.getElementById("em2").innerHTML = "Please supply your email";
                    
                }
                var c = document.getElementById("phone").value;
                if(c=="")
                {
                    document.getElementById("ph1").style.color="red";
                    document.getElementById("phone").style.borderBlockColor="red";
                    document.getElementById("ph2").innerHTML = "Please supply your phone number";
                    
                }
                var d = document.getElementById("ad").value;
                if(d=="")
                {
                    document.getElementById("ad1").style.color="red";
                    document.getElementById("ad").style.borderBlockColor="red";
                    document.getElementById("ad2").innerHTML = "Please supply your Address";
                    
                }
                var e = document.getElementById("city").value;
                if(e=="")
                {
                    document.getElementById("ct1").style.color="red";
                    document.getElementById("city").style.borderBlockColor="red";
                    document.getElementById("ct2").innerHTML = "Please supply your City";
                    
                }
                var f = document.getElementById("state").value;
                if(f=="")
                {
                    document.getElementById("st1").style.color="red";
                    document.getElementById("state").style.borderBlockColor="red";
                    document.getElementById("st").innerHTML = "Please supply your first name";
                    
                }
            }
        </script>
    </body>
</html>
