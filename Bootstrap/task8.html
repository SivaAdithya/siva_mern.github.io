<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            input,select{
                width:90%
            }
        </style>
    </head>
    <body>
        <div class="container m-5 bg-light" style="width: 50%;">
            Name<br><input type="text" id="name">
            <p id="name1" style="color:red"></p>
            Email<br><input type="text" id="em">
            <p id="em1" style="color:red"></p>
            Password<br><input type="password" id="pass">
            <p id="pass1" style="color:red"></p>
            Hobbie<br><select id="hobbies"><option> </option><option>Drawing</option><option>Walking</option><option>Reading</option></select><br><br>
            <center><button class="btn btn-danger text-center" style="width:40%" onclick="func()">Submit</button></center>
        </div>

        <script>
            function func()
            {
                var a = document.getElementById("name").value;
                if(a==="")
                {
                    document.getElementById("name").style.borderBlockColor="red";
                    document.getElementById("name1").innerHTML = "Name is required";
                }
                a = document.getElementById("em").value;
                if(a==="")
                {
                    document.getElementById("em").style.borderBlockColor="red";
                    document.getElementById("em1").innerHTML = "Email is required";
                }
                a = document.getElementById("pass").value;
                if(a==="")
                {
                    document.getElementById("pass").style.borderBlockColor="red";
                    document.getElementById("pass1").innerHTML = "Password is required";
                }
            }
        </script>


          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
