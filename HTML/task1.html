<html>
    <head>
        <style>
            table
            {
                background-color: rgb(2, 177, 177);
                width: 70%;
                border-collapse: collapse;
            }
            td,th{
                border: 3px solid white;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr style="text-align: center;">
                <th>FirstName</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Johm</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
